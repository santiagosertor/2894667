<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="controlador" method="get" enctype="multipart/form-data" > 

        <di> 
            <label for="edad">dijite su edad</label>
            <input type="number" step="0.5" min="0" max="20" value="3" name="edad"  >
        </di>

        <div>
            <label for="nombre12">nombre</label>
            <input type="text" id="nombre12"  name="nombre" required placeholder="ingrese nombre" autofocus autocomplete="off">
        </div>

        <div> 
            <label for="colores">selecion color</label>
            <input type="color">
        </div>

        <div>
            <label for="telefono">ingrese su telefono</label>
            <input type="text" id="telefono"  name="tell" required placeholder="Eje: 3124567998" pattern=[0-9{1,10}>
        
        </div>
        <div>
            <label for="correo">ingrese su correo</label>
            <input type="text" id="correo electronico"  name="correo" required placeholder="Ejemplos132@gmail.com" pattern=[a-zA-Z0-9_+-]+@[a-zA-Z0-9_/.]{5,25}>
        
        </div>
            <div>
                <label form="ciudad ">seleciona ciudad</label>
                <select name="ciudad" id="ciudad" >
                <option value="1">Giron</option>
                <option value="2"  >bucaramanga</option>
                <option value="3" selected>Florida</option>
            </select>
            </div>
            <div>
                    <label>
                    <input type="radio" name="genero"  value="mujer">mujer
                </label>
                <label>
                    <input type="radio" name="genero"  value="hombre" checked>hombre
                </label>
            </div>

            <div>
                <label>
                <input type="checkbox" name="Habilidad" value="HTML" checked> HTML
                </label>
                <label>
                  <input type="checkbox" name="Habilidad" value="GIT" checked> GIT
                </label>
                <label>
                    <input type="checkbox" name="Habilidad" value="CLI" checked> CLI
                 </label>
                 <label>
                    <input type="checkbox" name="Habilidad" value="Js"> Js
                </label>
            </div>
            <div>
                <label>
                <input type="file" accept="image/* .pdf"> seleciona 
               </label>
            </div>
        <button type="submit">guardar</button>
    </form>
</body>
</html>
